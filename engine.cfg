[Time Lab]

version="v0.0.0"

[application]

name="Time Lab"
main_scene="res://src/menu/menu.tscn"
icon="res://icon.png"

[autoload]

s_base="*res://src/globals/base.gd"
s_direction="*res://src/globals/direction.gd"
s_flag="*res://src/globals/flag.gd"
s_intent="*res://src/globals/intent.gd"
timeline="*res://src/networking/timeline/timeline.gd"

[display]

width=1024
height=600
use_vsync=false
use_2d_pixel_snap=true

[grid]

=true

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
left_click=[mbutton(0, 1)]
chat_send=[key(Return)]
chat_close=[key(Escape)]
chat_open=[key(T)]

[render]

default_clear_color=#ff000000
